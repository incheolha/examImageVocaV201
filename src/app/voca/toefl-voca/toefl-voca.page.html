<ion-content>
  <div class="main_content_div">

  <ion-buttons slot="start">
    <ion-button  class="menu_btn" (click)="onBack()">
      <ion-icon color="light" size="large" name="arrow-back-circle-outline"></ion-icon>
    </ion-button>

  </ion-buttons>

  <div class="user_div">
    <div class="first_div">
      <ion-label class="welcome">Welcome</ion-label>
      <ion-label class="username">Tony Ha</ion-label>
    </div>
    <div class="user_back" [style.backgroundImage]="'url(assets/images/haheemang.jpg)'"></div>
  </div>
  <div class="content_div animated bounceInUp">
    <ion-label class="hello_label">Hello, Please Choose Your Level</ion-label>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6" (click)="onToefl(item)" *ngFor="let item of levelInfos;">
              <div class="col_div">
                <img src="{{ item.companyLogo }}">
                <ion-label>{{ item.levelTitle }}</ion-label>
              </div>
           </ion-col>
          </ion-row>
        </ion-grid>
</div>
</div>

</ion-content>
